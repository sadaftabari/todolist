<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/plugin/bootstrap-5.3.3/css/boootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/master.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>TO-DO-list</h1>
      <form class="todo-form">
        <input id="todo-input" />
        <button class="submit" .type="submit">Add</button>
      </form>

      <div class="todobox">
        <ul class="todos-list px-2"></ul>
      </div>
      <div class="modal-container">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input type="text" class="edit-input" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn savebutton btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/plugin/jquery-3.7.1"></script>
    <script src="./assets/plugin/bootstrap-5.3.3/js/bootstrap.boundle.min.js"></script>
    <script src="assets/js/scipt.js"></script>
  </body>
</html>
